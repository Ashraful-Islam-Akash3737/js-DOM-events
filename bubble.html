<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{

            border: 2px solid black;
        }
        section{
            border: 2px solid #f22606;
            
        }
        ul{
            border: 2px solid #BB22F4;
            
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Neque, nesciunt! Odio!</li>
            <li id="item-3">Delectus, iusto officia.</li>
            <li id="item-4">Dolore, quis molestiae.</li>
            <li id="item-5">Aperiam, veniam dolorem.</li>
            <li id="item-6">Eius, nam quaerat?</li>
        </ul>
    </section>


    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log("item 2 clicked");
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log("ul clicked");
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log("list container clicked");
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log("body clicked");
        })
    </script>
</body>
</html>
